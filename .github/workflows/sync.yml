name: Sync to Hugging Face

on:
  push:
    branches: [hf-clean]

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Push to Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git push --force https://sashour82:$HF_TOKEN@huggingface.co/spaces/sashour82/career_agent hf-clean:main
